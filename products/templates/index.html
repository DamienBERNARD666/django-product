{% extends 'base.html' %}

{% block title %}Les produits{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
         <div class="col-10">
             <div class="jumbotron jumbotron-fluid">
                <div class="container">
                   <h1 class="h1 text-center">La liste des produits</h1>
                </div>
             </div>

             <div class="d-flex">
                   {% for product in products %}
                 <div class="card" style="width: 18rem;">
                     <img src="{{product.image_url}}" class="card-img-top" alt="{{product.name}}">
                     <div class="card-body">
                         <h5 class="card-title">{{product.name}}</h5>
                         <p class="card-text">{{product.price}}â‚¬</p>
                         <a href="/products/{{product.id}}" class="btn btn-primary">Acheter</a>
                    </div>
                 </div>
                 {% endfor %}
             </div>


         </div>
    </div>


</div>

{% endblock %}
